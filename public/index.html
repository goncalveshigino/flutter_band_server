<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SocketServer</title>
</head>
<body> 

    <h1>Acesso Denegado</h1> 

    <script src="http://localhost:3000/socket.io/socket.io.js"></script> 

    <script>

        var socket = io(); 
        socket.on('connect', function() {
            console.log('Conectado com o servidor');
        }); 

        socket.on('disconnect', function() {
          console.log('Perdemos comunicacao com o servidor');
        }); 

       //Emitir Envento  
       socket.emit('mensagem', { nome: 'Higino'}); 

       //Escutar mensagem 
       socket.on('nova-mensagem', function(payload) {
           console.log('Escutando:', payload );
       });

       socket.on('active-bands', function(bands){
           console.clear();
           console.table( bands );
       });

       

    </script>
    
</body>
</html>
